<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>start</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="start.js" defer></script>
</head>

<body>

    <div id="content">
        <h1>Quiz om idiomatiska uttryck</h1>
        <label for="round">Välj antal spelrundor</label>
        <input type="number" name="round" id="round-select" placeholder="20">
        <p>välj speltyp:</p>
        <div>
            <input type="radio" name="radio" id="idiom" value="idiom" checked>
            <label for="idiom">Få ett uttryck, gissa på förklaringar</label>
        </div>
        <div>
            <input type="radio" name="radio" id="explanation" value="explanation">
            <label for="explanation">Få en förklaring, gissa på uttryck</label>
        </div>
        <button id="start">Börja Spela!</button>
    </div>
</body>

</html>
